<div class="contact">
  <h1 class="title">Get in Touch</h1>

  <div class="contact-info">
    <p class="contact-description">
      Feel free to drop me a message by phone,
      email, or through the form below â€” I'll get back to you as soon as I can!
    </p>

    <div class="details">
      <a class="contact-link tooltip" data-tooltip="(+34) 615 175 633" aria-label="Call Gabriel Ramirez">
        <img src="./phone.svg" alt="Phone icon" />
        <span>Phone Number</span>
      </a>

      <a class="contact-link tooltip" href="mailto:gabriel.ramirezsegovia@outlook.es"
        data-tooltip="gabriel.ramirezsegovia@outlook.es" aria-label="Email Gabriel Ramirez">
        <img src="./mail.svg" alt="Email icon" />
        <span>Email</span>
      </a>
    </div>

    <div class="form">
      <form (ngSubmit)="submitForm()" #contactForm="ngForm">
        <div class="form-group">
          <label for="name">Full Name*</label>
          <input type="text" id="name" required minlength="3" [(ngModel)]="formData.name" name="name" />
        </div>

        <div class="form-group">
          <label for="email">Email Address*</label>
          <input type="email" id="email" required [(ngModel)]="formData.email" name="email" />
        </div>

        <div class="form-group">
          <label for="company">Company / Organisation*</label>
          <input type="text" id="company" required [(ngModel)]="formData.company" name="company" />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <div class="phone-input">
            <select id="countryCode" required [(ngModel)]="formData.countryCode" name="countryCode"
              (change)="onCountryCodeChange($event)">
              <option value="" disabled selected>Select Country Code</option>
              <option value="+45">Denmark (+45)</option>
              <option value="+358">Finland (+358)</option>
              <option value="+49">Germany (+49)</option>
              <option value="+353">Ireland (+353)</option>
              <option value="+31">Netherlands (+31)</option>
              <option value="+47">Norway (+47)</option>
              <option value="+34">Spain (+34)</option>
              <option value="+44">United Kingdom (+44)</option>
              <option value="other">Other (specify code)</option>
            </select>
            <input *ngIf="showCustomCode" type="text" id="customCode" [(ngModel)]="formData.customCode"
              name="customCode" placeholder="+XX" required />
            <input type="tel" id="phone" [(ngModel)]="formData.phone" name="phone" placeholder="123456789" />
          </div>
        </div>

        <div class="form-group">
          <label for="message">Message*</label>
          <textarea id="message" required minlength="10" [(ngModel)]="formData.message" name="message"></textarea>
        </div>

        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
  </div>
</div>
